<!DOCTYPE html>
<html lang="en">
<head>
  <title>TABLE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
        .button{
                position: fixed;
                bottom: 140px;
                right: -40px;
                width: 100px;
                padding: 12px 20px;
                margin: 50px 50px;
                display: inline-block;
                border: 5px solid rgba(1, 78, 7, 0.897);
                border-radius: 50px;
                box-sizing: border-box; 
        }
  </style>
</head>
<body style=" background-color: rgb(209, 230, 20);">
  
  <div class="container">
    <h1 class="text-center">BEST 11 PLAYERS</h1><br>            
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>PLAYER</th>
          <th>COST</th>
          <th>MATCH POINTS</th>
          <th>POINTS</th>
        </tr>
      </thead>
      <tbody>
    
      {% if d %}  
      {% for i in d %}
        <tr>
          <td>{{i.Player}}</td>
          <td>{{i.Cost}}</td>
          <td>{{i.Match_points}}</td>
          <td>{{i.weighted_player_points}}</td>
        </tr>
      {% endfor %}
      {% endif %}
      </tbody>
    </table>
  </div>

  <form action = "charts">
    <input class="button" type="submit" value="Charts">
  </form>
</body>
</html>
